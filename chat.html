<body>
  <main class="chat-container">
    <header class="chat-header">
      <img src="img/perfil_chat.jpg" alt="Doctor Muuu" class="doctor-img" />
      <h1 class="doctor-name">Doctor Muuu</h1>
    </header>

    <section id="chat-box" class="chat-box">
      <!-- Mensajes aparecerán aquí -->
    </section>

    <footer class="input-area">
      <input
        type="text"
        id="user-input"
        class="chat-input"
        placeholder="Ej. La vaca tiene fiebre..."
        autocomplete="off"
      />
      <button id="send-btn" class="send-button" onclick="enviarPregunta()">Enviar</button>
    </footer>
  </main>
