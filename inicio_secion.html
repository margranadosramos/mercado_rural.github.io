<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | RuralMarket</title>
  <link rel="stylesheet" href="inicio_secion.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Bienvenido a <span>RuralMarket</span></h1>
      <p class="subtitle">Conéctate para gestionar tus productos</p>

      <form id="loginForm" class="form">
        <input type="email" id="loginEmail" placeholder="Correo electrónico" required />
        <input type="password" id="loginPassword" placeholder="Contraseña" required />
        <button type="submit" class="btn">Iniciar sesión</button>
      </form>

      <p class="alt-login">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>

      <div class="divider"><span>O continúa con</span></div>

      <div class="social-buttons">
        <button id="googleLogin" class="btn social google">Google</button>
      </div>
    </div>
  </div>

  <script type="module" src="inicio_secion.js"></script>
</body>
</html>
