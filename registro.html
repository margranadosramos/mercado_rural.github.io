<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | RuralMarket</title>
  <link rel="stylesheet" href="registro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="registro-container">
    <h1>Crear Cuenta en <span>RuralMarket</span></h1>

    <form id="registroForm" novalidate>
      <!-- Paso 1: Tipo de cuenta -->
      <section class="form-step form-step-active">
        <h2>¿Qué tipo de cuenta deseas crear?</h2>
        <select id="tipoCuenta" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="usuario">Usuario</option>
          <option value="empresa">Empresa</option>
        </select>
        <button type="button" class="btn next-btn">Siguiente</button>
      </section>

      <!-- Paso 2: Información personal / empresa -->
      <section class="form-step">
        <h2>Información básica</h2>
        <input type="text" id="nombre" placeholder="Nombre completo o razón social" required />
        <input type="email" id="correo" placeholder="Correo electrónico" required />
        <input type="tel" id="telefono" placeholder="Teléfono (opcional)" />
        <button type="button" class="btn prev-btn">Anterior</button>
        <button type="button" class="btn next-btn">Siguiente</button>
      </section>

      <!-- Paso 3: Seguridad -->
      <section class="form-step">
        <h2>Seguridad</h2>
        <input type="password" id="contrasena" placeholder="Contraseña" required minlength="6" />
        <input type="password" id="confirmarContrasena" placeholder="Confirmar contraseña" required minlength="6" />
        <button type="button" class="btn prev-btn">Anterior</button>
        <button type="button" class="btn next-btn">Siguiente</button>
      </section>

      <!-- Paso 4: Foto de perfil -->
      <section class="form-step">
        <h2>Foto de perfil</h2>
        <p>Agrega una foto para tu perfil (opcional)</p>
        <input type="file" id="fotoPerfil" accept="image/*" />
        <button type="button" class="btn prev-btn">Anterior</button>
        <button type="submit" class="btn">Registrar</button>
      </section>
    </form>

    <p class="alt-login">
      ¿Ya tienes cuenta? <a href="inicio_secion.html">Inicia sesión aquí</a>
    </p>
  </div>


  <!-- Modal de notificación -->
<div id="modalError" class="modal">
  <div class="modal-content">
    <span id="cerrarModal" class="close">&times;</span>
    <p id="mensajeError">Error de ejemplo</p>
  </div>
</div>


  <script type="module" src="registro.js"></script>
</body>
</html>
